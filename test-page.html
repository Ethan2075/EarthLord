<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthLord - 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .status {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 50px;
            font-weight: bold;
            color: #1a1a2e;
            margin-bottom: 30px;
        }

        .info {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .label {
            color: #888;
        }

        .value {
            color: #00ff88;
            font-family: monospace;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EarthLord</h1>
        <p class="subtitle">地球领主 - 末日生存游戏</p>

        <div class="status">测试页面运行正常</div>

        <div class="info">
            <div class="info-item">
                <span class="label">项目名称</span>
                <span class="value">EarthLord</span>
            </div>
            <div class="info-item">
                <span class="label">分支</span>
                <span class="value">feature/test-page</span>
            </div>
            <div class="info-item">
                <span class="label">游戏类型</span>
                <span class="value">LBS 生存建造</span>
            </div>
            <div class="info-item">
                <span class="label">平台</span>
                <span class="value">iOS</span>
            </div>
            <div class="info-item">
                <span class="label">创建时间</span>
                <span class="value" id="timestamp"></span>
            </div>
        </div>

        <p class="footer">用双脚丈量土地，建立属于你的王国</p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
